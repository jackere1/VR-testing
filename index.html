<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <link rel="icon" type="image/x-icon" href="img/icon.png"/>
    <title>A-Frame 3D Project</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="img/panaroma.jpg"/>
            <img id="sun" src="img/sun.jpg" />
            <img id="mercury" src="img/mercury.jpg" />
            <img id="venus" src="img/venus.jpg"/>
            <img id="earth" src="img/earth.jpg" />
            <img id="mars" src="img/marsmap1k.jpg" />
            <img id="jupiter" src="img/jupiter.jpg" />
            <img id="saturn" src="img/saturn.jpg" />
              <!-- <img id="saturnRing" src="img/saturnRing.jpg" /> -->
            <img id="uranus" src="img/uranus.jpg" />
              <!-- <img id="uranusRing" src="img/uranusRing.jpg" /> -->
            <img id="neptune" src="img/neptune.jpg" />
            <img id="pluto" src="img/pluto.jpg" />

        </a-assets>
        <a-sky
            src="#sky"
        ></a-sky>
        <!-- Sun -->
        <a-light
          type="point"
          intensity="3"
          position="-25 2 -10"
        ></a-light>

        <a-sphere 
          src="#sun"
          position="-13 2 -10" 
          radius="4"></a-sphere>
  
        <!-- Mercury -->
        <a-entity rotation="0 5 0" animation="propery: rotation; loop: true; dur: 1000">
          <a-sphere
            src="#mercury"
            position="-7 2 -10"
            radius=".25"></a-sphere>
        </a-entity>
  
        <!-- Venus -->
        <a-sphere
          src="#venus" 
          position="-5 2 -10" 
          radius=".5"></a-sphere>
  
        <!-- Earth -->
        <a-sphere 
          src="#earth"
          position="-3 2 -10" 
          radius=".5"></a-sphere>
  
        <!-- Mars -->
        <a-sphere 
          src="#mars"
          position="-1 2 -10" 
          radius=".25"></a-sphere>
  
        <!-- Jupiter -->
        <a-sphere 
          src="#jupiter"
          position="1 2 -10"
          radius="1"></a-sphere>
        
        <!-- Saturn -->
        <a-sphere 
          src="#saturn"
          position="4 2 -10" 
          radius=".8"></a-sphere>
  
        <!-- Uranus -->
        <a-sphere 
          src="#uranus"
          position="7 2 -10"
          radius=".75"></a-sphere>
  
        <!-- Neptune -->
        <a-sphere 
          src="#neptune"
          position="10 2 -10" 
          radius=".75"></a-sphere>
        <!-- Pluto  -->
        <a-sphere
          src="#pluto"
          position="13 2 -10"
          radius=".5"
        ></a-sphere>
        <!-- The other not-so-basic planets. These have rings around them. The rings are made of torii (singular torus) a shape that can be used to make donuts, tubes and yes, ring shapes -->
        <a-entity id="saturn-container" position="4 2 -10">
          <a-sphere position="0 0 0 " radius=".8" color="#F8EC99" id="saturn"></a-sphere>
          <a-torus id="saturn-ring-1" color="#57524A" segments-tubular="50" radius="3.2" radius-tubular="0.1" rotation="90 0 0" scale=".44 .44 0.04"></a-torus>
          <a-torus id="saturn-ring-2" color="#A29A87" segments-tubular="50" radius="2.4" radius-tubular="0.2" rotation="90 0 0" scale=".44 .44 0.04"></a-torus>
        </a-entity>
  
        <a-entity id="uranus-container" position="7 2 -10">
          <a-sphere id="uranus" radius=".75" color="#73AAF8"></a-sphere>
          <a-torus id="uranus-ring" color="#FFFFFF" segments-tubular="50" radius="1.5" radius-tubular="0.01" rotation="-10 90 0" scale=".75 .75 0.075"></a-torus>
        </a-entity>
  
      </a-scene>
</body>
</html>
